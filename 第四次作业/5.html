<!doctype>
<html>
	<head>
		<title>实验5</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<table border="3" align="center" width="500" height="600" cellspacing="0">
			<caption>用户注册</caption>
			<fomr>
			<tr><td>用户名：</td><td><input type="text"></td></tr>
			<tr><td>密码:</td><td><input type="password"></td></tr>
			<tr><td>确认密码：</td><td><input type="password"></td></tr>
			<tr><td>性别：</td><td><input type="radio" name="sex">男<input type="radio" name="sex">女</td></tr>
			<tr><td>生日：</td><td><select><option>公历</option>
											<option>阴历</option></select>
									<select name="birthday" value="年"><option>2016</option><option>2017</option></select>
									<select><option>月</option></select>
									<select><option>日</option></select></td></tr>
			<tr><td>所在地：</td><td><select><option>中国</option></select>
									<select><option>河北</option></select>
									<select><option>石家庄</option></select></td></tr>
			<tr><td>验证码：</td><td><input type="text"></td></tr>
			<tr><td>证件类型：</td><td><select name="type"><option value="身份证">身份证</option></select></td></tr>
			<tr><td>证件号：</td><td><input type="text"></td></tr>
			<tr><td>爱好：</td><td><input type="checkbox" name="like">音乐
									<input type="checkbox" name="like">读书
									<input type="checkbox" name="like">跳舞
									<input type="checkbox" name="like">下棋
									<input type="checkbox" name="like">其他</td></tr>
			<tr><td>说明：</td><td><textarea cols="30" rows="10"></textarea></td></tr>
			<tr><td>上传头像：</td><td><input type="file" name="">未选择任何文件</td></tr>
			<tr><td colspan="2" align="center"><input type="submit" value="确定"><input type="reset" value="重置"><input type="button" value="按钮"></td></tr>
			</fomr>
		</table>
		<table border="3" align="center" width="500" height="200" cellspacing="0">
			<form>
				<tr><td colspan="2" align="center">用户登录</td></tr>
				<tr><td>用户名：</td><td><input type="text"></td></tr>
				<tr><td>密码：</td><td><input type="password"></td></tr>
				<tr align="center"><td colspan="2"><input type="submit" value="登录"><input type="button" value="注册"></td></tr>
			</form>
		</table>
	</body>
</html>
